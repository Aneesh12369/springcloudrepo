spring.application.name=pateint-service
server.port=7070
server.context-path=/patient-service

novelhealth.date.format=yyyy-MM-dd HH:mm:ss

spring.h2.console.enabled=true
spring.h2.console.path=/console

#spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.url=jdbc:h2:mem:novelhealth
#spring.datasource.username=sa
#spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/novelhealth
spring.datasource.username=root
spring.datasource.password=root





spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update